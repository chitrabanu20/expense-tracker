
<!DOCTYPE html> 
<html>     
    <head> 
        <title>Example of HTML Frames Using col Attribute</title> 
    </head> 
          
    <frameset cols = "50%, 50%"> 
        <frame name = "top" src = "expense.html" /> 
        <frame name = "main" src = "income.html" /> 
              
        <noframes> 
            <body>The browser you are working does  
                         not support frames.</body> 
        </noframes> 
    </frameset> 
</html>
